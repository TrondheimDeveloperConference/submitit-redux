<!DOCTYPE html>
<html>
  <head>
    <title>Submitit </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-1.7.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
      <div id="main"></div>

      <script type="text/template" id="submitFormTemplate">
        <div class="offset2">
        <h1>Hello</h1>
        <form id="submitForm">
          <fieldset>
            <legend>Presentation format</legend>
              <div class="btn-group" data-toggle="buttons-radio">
                <button class="btn" type="button" name="presFormat" value="presentation">Presentation</button>
                <button class="btn" type="button" name="presFormat" value="lightning">Lightning talk</button>
              </div>

            <legend>E-mail</legend>
            <input type="email" id="emailField" required="required"/><br/>
            <button type="submit" id="submitButton" class="btn">Submit</button>
          </fieldset>
        </form>
        </div>

      
    </script>

  </body>
</html>
