<!DOCTYPE html>
<html>
  <head>
    <title>Submitit </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-1.7.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
      <div id="main"></div>

      <script type="text/template" id="submitFormTemplate">
        <div class="offset2">
        <h1>Hello</h1>
        <form id="submitForm">
          <fieldset>
            <legend>Presentation format</legend>
            <div class="btn-group talkInput" data-toggle="buttons-radio" id="presentationTypeGrp">
              <button class="btn active" type="button" name="presFormat" value="presentation">Presentation</button>
              <button class="btn" type="button" name="presFormat" value="lightning">Lightning talk</button>
            </div>

            <legend>Title</legend>
            <input type="text" required="required" class="span8 talkInput" id="titleInput" value="<%= title %>"/>

            <legend>Abstract</legend>
            <textarea rows="8" required="required" class="span8 talkInput" id="abstractInput" value="<%= abstract %>"/>

            <legend>Language</legend>
            <div class="btn-group talkInput" data-toggle="buttons-radio" id="languageGrp">
              <button class="btn <% if (language === 'en') { %> active<% } %>" type="button" name="language" value="en">English</button>
              <button class="btn <% if (language === 'no') { %> active<% } %>" type="button" name="language" value="no">Norwegian</button>
            </div>

            <legend>Level</legend>
            <div class="btn-group talkInput" data-toggle="buttons-radio" id="levelGrp">
              <button class="btn <% if (level === 'beginner') { %>active<% } %>" type="button" name="level" value="beginner">Beginner</button>
              <button class="btn <% if (level === 'beginner') { %>active<% } %>" type="button" name="level" value="intermediate">Intermediate</button>
              <button class="btn <% if (level === 'beginner') { %>active<% } %>" type="button" name="level" value="advanced">Advanced</button>
              <button class="btn <% if (level === 'beginner') { %>active<% } %>" type="button" name="level" value="hardcore">Hardcore</button>
            </div>

            <legend>Outline</legend>
            <textarea rows="8" required="required" class="span8 talkInput" id="outlineInput" value="<%= outline %>"/>

            <legend>Highlight summary</legend>
            <textarea rows="3" required="required" class="span8 talkInput" id="highlightInput" value="<%= highlight %>"/>

            <legend>Equipment</legend>
            <textarea rows="3" class="span8 talkInput" id="equipmentInput" value="<%= equipment %>"/>

            <legend>Expected audience</legend>
            <textarea rows="8" required="required" class="span8 talkInput" id="expectedAudienceInput" value="<%= expectedAudience %>"/>

            <h2>Speakers</h2>

            <div id="speakerList"></div>
            <button class="btn" id="addSpeaker">Add speaker</button>
            <legend>Submit talk</legend>
            <button type="submit" id="submitButton" class="btn btn-large btn-primary btn-block">Submit talk</button>
          </fieldset>
        </form>
        </div>
      
    </script>

    <script type="text/template" id="speakerTemplate">
        <legend>Name</legend>
        <input class="speakerInput" type="text" id="speakerNameInput" required="required" value="<%= speakerName %>"/>

        <legend>E-mail</legend>
        <input class="speakerInput" type="email" id="emailInput" required="required" value="<%= email %>"/>

        <legend>Speaker bio</legend>
        <textarea rows="4" required="required" class="span8 speakerInput" id="speakerBioInput" value="<%= bio %>/>

        <hr/>
            
    </script>

  </body>
</html>
